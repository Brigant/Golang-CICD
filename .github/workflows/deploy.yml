name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWD }}
          port: 22
          script: |
            cd 
            /app/Golang-CICD  
            git pull
            task build